<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportzWorld - Competition Sign Up</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
        }

        nav button {
            background-color: #555;
            color: white;
            border: none;
            padding: 8px 15px;
            margin-left: 10px;
            cursor: pointer;
        }

        .main-content {
            padding: 20px;
        }

        h1.service-page-heading {
            text-align: center;
        }

        .signup-form {
            width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .signup-form label {
            display: block;
            margin-bottom: 5px;
        }

        .signup-form input[type="text"],
        .signup-form input[type="email"],
        .signup-form select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        .signup-form .button-container {
            text-align: center;
        }

        .signup-form button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .signup-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>SportzWorld Marketplace</h1>
        <nav>
            <button onclick="location.href='index.html'">Home</button>
            <button onclick="location.href='messaging.html'">Messages</button>
            <button onclick="location.href='transactions.html'">Transactions</button>
            <button onclick="location.href='userinfo.html'">User Info</button>
        </nav>
    </header>

    <div class="main-content">
        <h1 class="service-page-heading">Competition Sign Up</h1>

        <form class="signup-form" id="signupForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" required>

            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" required>

            <label for="competition">Select Competition:</label>
            <select id="competition" name="competition" required>
                <option value="">--Please choose a competition--</option>
                <option value="marathon">Limerick City Marathon - 2024-10-27</option>
                <option value="soccer">County Limerick Soccer Tournament - 2024-11-15</option>
                <option value="rowing">Limerick Rowing Regatta - 2024-12-05</option>
                </select>

            <div class="button-container">
                <button type="button" onclick="completeSignup()">Sign Up</button>
            </div>
        </form>
    </div>

    <script>
        function completeSignup() {
            // Replace this with your actual signup logic
            alert("Sign up completed!");
            // You can redirect to a confirmation page or display a success message
        }
    </script>
</body>
</html>
