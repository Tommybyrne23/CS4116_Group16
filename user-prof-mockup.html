<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportzWorld - User Profile</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
        }

        nav button {
            background-color: #555;
            color: white;
            border: none;
            padding: 8px 15px;
            margin-left: 10px;
            cursor: pointer;
        }

        .main-content {
            display: flex;
            padding: 20px;
        }

        .sidebar {
            width: 200px;
            margin-right: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            margin-bottom: 10px;
        }

        .sidebar a {
            display: block;
            background-color: #555;
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #333;
        }

        .profile-info {
            flex-grow: 1;
        }

        .profile-info div {
            margin-bottom: 10px;
        }

        .profile-info label {
            display: block;
            margin-bottom: 5px;
        }

        .profile-info input[type="text"],
        .profile-info input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        .profile-info button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .profile-info button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>SportzWorld Marketplace</h1>
        <nav>
            <button onclick="location.href='index.html'">Home</button>
            <button onclick="location.href='messaging.html'">Messages</button>
            <button onclick="location.href='transactions.html'">Transactions</button>
            <button onclick="location.href='userinfo.html'">User Info</button>
        </nav>
    </header>

    <div class="main-content">
        <div class="sidebar">
            <ul>
                <li><a href="userinfo.html">User Info</a></li>
                <li><a href="transaction_history.html">Transaction History</a></li>
                <li><a href="competition_history.html">Competition History</a></li>
            </ul>
        </div>

        <div class="profile-info">
            <div>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" value="John" readonly>
            </div>
            <div>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" value="Doe" readonly>
            </div>
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="johndoe123" readonly>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" value="********" readonly>
            </div>
            <div>
                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" name="newPassword">
            </div>
            <div>
                <button type="button" onclick="resetPassword()">Reset Password</button>
            </div>
        </div>
    </div>

    <script>
        function resetPassword() {
            // Replace this with your actual password reset logic
            alert("Password reset successful!");
        }
    </script>
</body>
</html>
